<!DOCTYPE html>

<html>

	<body>
		
		<script>
			
			var number = prompt("Enter the Number : ");
			var range = prompt("Enter the Range : ");
			
			
			
			for ( i = 1; i <= range; i++ ) {
			
				document.write( number + "x" + i + " = " + number * i + "<br>");
				
			}
		</script>

	</body>

</html>
